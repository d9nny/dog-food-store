<div class="product-container row no-gutters vertical-align"
     *ngIf="item">
    <div class="col-6">
        <small class="title">{{ item.product.title }}<br/>{{ item.product.size }}</small>
    </div>
    <div class="col-2">
        <span class="qty">
            <input name="quantity"
                   class="form-control"
                   type="number"
                   [(ngModel)]="item.qty"
                   (change)="updateBasket()">
        </span>
    </div>
    <div class="col-3">
        <span class="price">{{ item.product.price * item.qty * exchangeRate | currency: currentCurrency :true:'1.2-2' }}</span>
    </div>
    <div class="col-1">
        <button class="remove-btn btn outline-danger btn-xs"
                (click)="removeFromBasket()">
            <i class="fa fa-times"></i>
        </button>
    </div>
</div>
