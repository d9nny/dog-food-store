<section id="store-section">
    <p class="danger-text"
       *ngIf="error">Sorry, we've encountered a problem. Try refreshing the page, if the problem persits, please contact customer care.</p>
    <div class="row products-container no-gutters justify-content-center"
         *ngIf="products">
        <div class="col-11 col-md-3 col-lg-2"
             *ngFor="let product of products">
            <app-product-card [product]="product"></app-product-card>
        </div>
    </div>
</section>
